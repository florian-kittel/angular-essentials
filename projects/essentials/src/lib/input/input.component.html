<div class="nge-input d-sm-flex align-items-start"
     [class.has-error]="hasErrors"
     [class.is-disabled]="disabled"
     [class.is-readonly]="readonly">

  <label class="nge-input__label"
         [for]="id"
         *ngIf="label">
    <span [title]="label">{{label}}</span>
    <small *ngIf="required"
           style="color: red"> *</small>
  </label>

  <div class="nge-input__container position-relative">
    <input class="nge-input__input"
           (blur)="onBlur($event)"
           (focus)="onFocus($event)"
           (ngModelChange)="onChange($event); onTouch($event)"
           [disabled]="disabled"
           [id]="id"
           [ngModel]="value"
           [placeholder]="placeholder"
           [readonly]="readonly"
           [type]="type"
           [value]="value"
           autocomplete="off"
           name="test">

    <div class="nge-input__input-line input-line"
         [class.input-line--active]="hasErrors"></div>

    <nge-error-messages class="nge-input__error-message"
                        [errorMessages]="errorMessages"
                        [errors]="ngControl.control.errors"
                        *ngIf="hasErrors && errorMessages !== {}"></nge-error-messages>

  </div>
</div>
